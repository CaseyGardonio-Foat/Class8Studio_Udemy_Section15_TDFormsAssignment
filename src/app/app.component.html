<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
            >
        </div>
        <p *ngIf="!email.valid && email.touched">Please enter a valid email address!</p>

        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select 
            id="subscription"
            class="form-control"
            name="subscription"
            [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div clas="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" class="form-control" ngModel required #password="ngModel">
        </div>
        <p *ngIf="!password.valid && password.touched">Please enter a valid password!</p>
        <button class="btn btn-info" type="submit" [disabled]="!f.valid">Submit</button>
        <p *ngIf="!f.valid && f.touched">Please enter valid information!</p>
      </form>
     
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12" *ngIf="submitted">
      <h3>Your Information</h3>
      <p>Email Address: {{ user.email }}</p>
      <p>Subscription: {{ user.subscription }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
